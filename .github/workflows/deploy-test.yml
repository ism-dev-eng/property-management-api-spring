name: CD - Validate TEST Configuration

on:
  push:
    tags:
      - 'v*.*.*-rc*'  # Release candidate tags (e.g., v1.0.0-rc1)
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (e.g., v1.0.0-rc1)'
        required: true
        default: 'test-latest'

permissions:
  contents: read
  packages: read

jobs:
  validate-test:
    name: Validate TEST Configuration
    runs-on: ubuntu-latest
    environment: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Determine image tag
      id: image-tag
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
        else
          # Extract tag from git tag (keep full tag for release candidates)
          TAG="${{ github.ref_name }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
        fi
        echo "ğŸ“¦ Image tag: ${{ steps.image-tag.outputs.tag }}"
    
    - name: Validate TEST overlay
      run: |
        echo "ğŸ” Validating TEST environment configuration..."
        kubectl kustomize k8s/overlays/test
        echo "âœ… TEST configuration is valid!"
    
    - name: Show deployment preview
      run: |
        echo "ğŸ“‹ Preview of what would be deployed:"
        kubectl kustomize k8s/overlays/test | head -50
    
    - name: Deployment instructions
      run: |
        echo ""
        echo "âœ… CI completed successfully!"
        echo "ğŸ“¦ Image tag: ${{ steps.image-tag.outputs.tag }}"
        echo ""
        echo "ğŸ“ To deploy locally, run:"
        echo "   docker pull ghcr.io/ism-dev-eng/property-management-api:${{ steps.image-tag.outputs.tag }}"
        echo "   # Update k8s/overlays/test/kustomization.yaml with correct tag"
        echo "   kubectl apply -k k8s/overlays/test"