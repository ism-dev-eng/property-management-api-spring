name: CD - Validate DEV Configuration

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  validate-dev:
    name: Validate DEV Configuration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Validate DEV overlay
      run: |
        kubectl kustomize k8s/overlays/dev
        echo "âœ… DEV configuration is valid!"