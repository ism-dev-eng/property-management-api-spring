apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: property-management-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/ism-dev-eng/property-management-api-spring
    targetRevision: main
    path: k8s/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: property-management-prod
  
  # Manual sync for PROD (requires approval)
  syncPolicy:
    automated: null  # No auto-sync
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m