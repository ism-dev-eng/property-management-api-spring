apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: property-management-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source: Where to get the configuration
  source:
    repoURL: https://github.com/ism-dev-eng/property-management-api-spring
    targetRevision: develop  # Watch develop branch
    path: k8s/overlays/dev    # Path to Kustomize overlay
  
  # Destination: Where to deploy
  destination:
    server: https://kubernetes.default.svc  # Local cluster
    namespace: property-management-dev
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true      # Delete resources removed from Git
      selfHeal: true   # Auto-sync if cluster drifts from Git
    syncOptions:
      - CreateNamespace=true  # Create namespace if doesn't exist
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m